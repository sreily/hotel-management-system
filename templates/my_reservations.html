<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Reservations</title>
</head>
<body>
    <h1>My Reservations</h1>

{% if reservations %}
    <ul>
    {% for r in reservations %}
        <li>{{ r.room_name }} from {{ r.check_in }} to {{ r.check_out }} (Guests: {{ r.guests }})</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reservations yet.</p>
{% endif %}

<br>
<a href="/">Back to Home</a>

</body>
</html>
