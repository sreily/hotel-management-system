<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuxStay Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to LuxStay Hotel</h1>

    <h2>Our Rooms & Suites
        
   Discover our collection of thoughtfully designed rooms and suites, each offering a perfect blend of comfort, style, and luxury.

</h2>
    <ul>
        {% for room in rooms %}
            <li>{{ room }}</li>
        {% endfor %}
    </ul>

    <h2>Book a Room</h2>
    <form action="/book" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <select name="room_type" required>
            <option value="Single">Deluxe Ocean View</option>
            <option value="Double">Standard Twin Room</option>
            <option value="Double">Premium King Suite</option>
            <option value="Double">Presidential Suite</option>
        </select><br>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
